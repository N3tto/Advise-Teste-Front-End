<div class="container bg-white border px-4">
  <div class="d-flex flex-column flex-md-row align-items-center align-items-md-start justify-content-between mt-5">
    <div class="d-flex flex-column align-items-center align-items-md-start">
      <h1 class="fw-bold">Fase teste pr√°tico Front_end  </h1>
      <h2>Pokebusca</h2>
    </div>
    <div class="d-flex mt-1">
      <input class="form-control input me-2" type="search" placeholder="Search" aria-label="Search"  [(ngModel)]="searchText">
    </div>
  </div>
  <hr>
  <app-card 
    *ngFor="let pokemon of pokemons 
      | pagination : searchText : paginationEvent
      | search: searchText;
    index as i" 
    [pokemon]="pokemon.value.name"
    [idPokemon]="pokemon.index+1">
  </app-card>
  <mat-paginator id="paginator" [length]="pokemons.length" [pageSizeOptions]="[5]" [showFirstLastButtons]=true
    [pageSize]="5" [hidePageSize]="true" (page)="getPagination($event)">
  </mat-paginator>


</div>
